<html>
  <head>
    <title>A-Frame Star Component - Basic</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
    	<a-assets>
    		<a-mixin id="shiny" material="side: double; metalness: 0.9; roughness: 0.4" rotation='90 0 0'></a-mixin>
    	</a-assets>
	
	<a-entity rotation='0 0 0' position='0 0.5 3'>
		<a-entity camera look-controls wasd-controls='fly: true' ></a-entity>
	</a-entity>
	
	<a-entity light="type: directional; color: #FFF; intensity: 0.9" position="-100 50 100"></a-entity>
	<a-entity light="type: directional; color: #FFF; intensity: 0.9" position="100 50 100"></a-entity>
	<a-entity light="type: directional; color: #FFF; intensity: 0.5" position="0 -100 -100"></a-entity>
	
	<a-entity>
		<a-entity star material='color: purple' mixin='shiny' position='2 2 0'></a-entity>
		<a-entity rotation='90 0 0' position='-2 0 0'>
			<a-entity>
				<a-entity star='points: 31; width: 0.8' material='color: yellow; side: double' ></a-entity>
				<a-animation attribute="rotation"
					easing='linear'
					dur="60000"
       					
					to="0 360 0"
					repeat="indefinite"></a-animation>
			</a-entity>
		</a-entity>
		
		<a-star points='2' rotation='90 0 0' side='double' color='green' position='2 0 0'></a-star>
		<a-star points='5' color='red'  mixin='shiny' ></a-star>
		<a-star points='8' color='lime' mixin='shiny' position='0 2 0'>
			<a-animation attribute="width"
					dur="10000"
					direction="alternate"
					from='0.2' to="1.0"
					repeat="indefinite"></a-animation>
		</a-star>
		
		<a-animation attribute="rotation"
					easing='linear'
					dur="60000"
					to="0 360 0"
					repeat="indefinite"></a-animation>
					
	</a-entity>
	<a-sky segment-width='10' segment-height='16' color="black"></a-sky>
    </a-scene>
  </body>
</html>
